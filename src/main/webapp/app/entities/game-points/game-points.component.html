<div>
    <h2>
        <span>Game Points</span>
        <button class="btn btn-primary float-right jh-create-entity create-game-points" [routerLink]="['/', { outlets: { popup: ['game-points-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Game Points
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gamePoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>S 1 T 1</span></th>
            <th><span>S 1 T 2</span></th>
            <th><span>S 2 T 1</span></th>
            <th><span>S 2 T 2</span></th>
            <th><span>S 3 T 1</span></th>
            <th><span>S 3 T 2</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gamePoints of gamePoints ;trackBy: trackId">
                <td><a [routerLink]="['../game-points', gamePoints.id ]">{{gamePoints.id}}</a></td>
                <td>{{gamePoints.s1T1}}</td>
                <td>{{gamePoints.s1T2}}</td>
                <td>{{gamePoints.s2T1}}</td>
                <td>{{gamePoints.s2T2}}</td>
                <td>{{gamePoints.s3T1}}</td>
                <td>{{gamePoints.s3T2}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../game-points', gamePoints.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-points/'+ gamePoints.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-points/'+ gamePoints.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
